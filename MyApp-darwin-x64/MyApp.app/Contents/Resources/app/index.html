<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SystemInfoApp</title>
    <link rel="stylesheet" href="https://bootswatch.com/cerulean/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>SystemInfoApp</h1>
      <div id="output"></div>
    </div>
  </body>
  <script>
    console.log(process);
    let output = `
      <h2 class="page-header">App Version Data</h2>
      <ul class="list-group">
        <li class="list-group-item">Node: ${process.versions.node}</li>
        <li class="list-group-item">Chrome: ${process.versions.chrome}</li>
        <li class="list-group-item">electron: ${process.versions.electron}</li>
      </ul>

      <h2 class="page-header">System Specs</h2>
      <ul class="list-group">
        <li class="list-group-item">System Architechture: ${process.arch}</li>
        <li class="list-group-item">Project Path: ${process.env.PWD}</li>
        <li class="list-group-item">Shell: ${process.env.SHELL}</li>
      </ul>
    `;

    document.getElementById('output').innerHTML = output;
  </script>
  <script>
    require('./renderer.js');
  </script>
</html>
